<div class="container-fluid text-center">
  <h1>Football-App</h1>
</div>
<div class="row" ng-controller="MainController as vm">
 <div class="col-md-6 col-md-offset-3">
 <table class="table table-stripped table-hover">
   <thead>
     <tr>
       <th>League</th>
       <th>Caption Name</th>
       <th>Team</th>
      <th>Matches Played</th>
     </tr>
   </thead>
   <tbody>
  <tr class="data" ng-repeat= "n in vm.footResponse">
   <!-- <th><a href="#/cricketdetails/{{data.unique_id}}">{{data.description}}</a></th> -->
   <!-- <th><a href="#">{{data.title}}</a></th> -->
   <td>{{n.league}}</td>
   <td>{{n.caption}}</td>
   <td>{{n.numberOfTeams}}</td>
           <td>{{n.numberOfGames}}</td>
  </tr>
  </tbody>
 </table>
   </div>
  </div>
